<main>
  <div class="container">
    <div class="login-form center-x">
      <h3 class="text-center">Sign In</h1>
      <form id="login-form" name="form" ng-submit="form.$valid && $ctrl.submitLogin()">
          <alert type="danger" ng-show="$ctrl.error">
            {{ $ctrl.error }}
          </alert>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="$ctrl.login.email" class="form-control" id="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="$ctrl.login.password" class="form-control" id="login-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
    </div>
  </div>
</main>
